<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/spark.css" />
  <link rel="shortcut icon" href="spark.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,700;1,600&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Atomic+Age&family=Gothic+A1:wght@200&family=Montserrat:ital,wght@0,200;0,300;0,700;1,600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Atomic+Age" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <title>Spark Quest 3.0</title>
  <link rel="icon" type="image/x-icon" href="images/logo.png" />
</head>

<body>
  <video autoplay muted loop id="myVideo">
    <source src="images/bg3.mp4" type="video/mp4" />
  </video>
  <div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="pic2 col-lg-2 mt-4 col-md-3 d-lg-block d-md-none d-sm-none p-2">
      <img data-aos="fade-right" src="images/fig.gif" alt="" width="100%" />
    </div>

    <div class="middle-box justify-space-between col-lg-6 p-0 h-100 d-flex flex-column justify-content-center">

      <div class="img1 d-flex d-block flex-column align-items-center justify-content-center">
        <img src="images/ti 2.png" class="m-auto mt-2 p-1" width="80px" height=" 80px" />
        <div class="h3 text-light m-0 mt-1 p-0">Techno india Hooghly</div>
        <div class="h3 text-light m-0 p-0">presents</div>
      </div>


      <div class="image2 my-2 d-flex justify-content-center align-items-center">
        <img class="img-fluid" src="images/sq 3 png 1.png" max-width="100%" height="auto" />
      </div>

      <div class="cyber my-2 d-flex justify-content-center align-items-center flex-column">
        <div class=" text-light">
          powered by
          <span style="color: rgb(229, 5, 5); font-weight: bold; margin-top: 0" class="fs-4">CYBERTRONIX</span>
        </div>

        <div data-aos="zoom-in" data-aos-easing="ease-out-cubic" data-aos-delay="50" data-aos-duration="2000"
          class="h1 d-flex justify-content-center text-light align-items-center coming-soon-container">
          <span class="coming-soon-text m-0">COMING</span><span
            class="mx-lg-3 mx-md-2 mx-sm-3 coming-soon-gap"></span><span class="coming-soon-text m-0">SOON</span>
        </div>

        <div
          class="input-group rounded mt-3 p-0 email_query mb-3 container-fluid d-flex justify-content-center align-items-center">
          <input type="text" class="form-control custom-input" name="query" placeholder="Enter Your Email "
            aria-label="Recipient's username" aria-describedby="basic-addon2" style="background: transparent;
            color: white;" />
          <div class="input-group-append">
            <button class="btn fw-bold" type="Send-button" onclick="alert('Your EMAIL ID is submitted...')">
              Submit
            </button>
          </div>
        </div>

        <div
          class="icon-bar p-2 m-auto g-grid gap-2 text-center d-block d-flex align-items-center justify-content-center">
          <div class="icon">
            <a href="#" class="fa fa-facebook" aria-hidden="true"></a>
          </div>
          <div class="icon">
            <a href="#" class="fa fa-twitter" aria-hidden="true"></a>
          </div>
          <div class="icon">
            <a href="#" class="fa fa-youtube" aria-hidden="true"></a>
          </div>
          <div class="icon">
            <a href="#" class="fa fa-instagram" aria-hidden="true"></a>
          </div>
        </div>
      </div>
      <div class="w-100 mt-2 p-2 " style="width: 100vw; height: 50px;">

      </div>
    </div>



    <div class="pic1 col-lg-2 d-lg-block d-md-none d-sm-none p-2">
      <img src="images/fig.gif" class="img-fluid" alt="" width="100%" />
    </div>
  </div>
  <footer>
    <div class="bg-light text-dark text-center fixed-bottom p-1 m-0">
      &copy; Techno India Hooghly
    </div>
  </footer>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
